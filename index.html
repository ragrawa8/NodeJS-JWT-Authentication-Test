<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS JWT Authentication Test</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div
      class="container-fluid"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20%;
        background-color: teal;
        width: 900px;
        padding: 10px;
        border-radius: 20px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        flex-direction: column;
      "
    >
      <h1
        class="row"
        style="font-weight: bold; margin-left: 20px; margin-top: 20px"
      >
        Login
      </h1>

      <main>
        <div class="row" style="width: 600px; margin-left: 30px">
          <label for="Username" class="col-sm-2 control-label">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="row" style="width: 600px; margin-left: 30px">
          <label for="Username" class="col-sm-2 control-label">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <br />
        <div style="width: 600px; margin-left: 30px">
          <button class="btn btn-primary" onclick="login()">Login</button>
          <button class="btn btn-primary" onclick="getDashboard()">
            Dashboard
          </button>
          <button class="btn btn-primary" onclick="getSettings()">
            Settings
          </button>
        </div>
      </main>
    </div>

    <script>
      function login() {
        const data = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };
        axios.post("/api/login", data).then((res) => {
          console.log(res);
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          if (res && res.data && res.data.success) {
            token = res.data.token;
            localStorage.setItem("jwt", token);
            getDashboard();
          }
        });
      }

      function getDashboard() {
        const token = localStorage.getItem("jwt");
        axios
          .get("/api/dashboard", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
          .then((res) => {
            document.querySelector("h1.row").innerHTML = "Dashboard";
            document.querySelector("main").innerHTML = res.data.myContent;
            history.pushState({}, null, "/dashboard");
          })
          .catch((err) => {
            if (err.response && err.response.status === 401) {
              localStorage.removeItem("jwt");
              window.location.href = "/";
            }
          });
      }

      function getSettings() {
        const token = localStorage.getItem("jwt");
        axios
          .get("/api/settings", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
          .then((res) => {
            document.querySelector("h1.row").innerHTML = "Settings";
            document.querySelector("main").innerHTML = res.data.myContent;
            history.pushState({}, null, "/settings");
          })
          .catch((err) => {
            if (err.response && err.response.status === 401) {
              localStorage.removeItem("jwt");
              window.location.href = "/";
            }
          });
      }

      function onLoad() {
        const token = localStorage.getItem("jwt");
        if (token) {
          getDashboard();
        }
      }
      <!-- onLoad(); -->
    </script>
  </body>
</html>
